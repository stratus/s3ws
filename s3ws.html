<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>S3WS</title>
  <base href="http://ajax.googleapis.com/" />
  <link rel="stylesheet" type="text/css" href="/ajax/libs/jqueryui/1.8.4/themes/smoothness/jquery-ui.css"/>
  <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables_themeroller.css"/>
  <script type="text/javascript" src="/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script type="text/javascript" src="/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/jquery.dataTables.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $('#s3ws').dataTable({
              "bJQueryUI": true,
              "sPaginationType": "full_numbers",
    });
  });
  </script>
</head>
<body style="margin: 0 0 0 0;">
  <h1 style="background-color: black; color: white; margin: 0 0 0 0">S3WS</h1>
  <table border="0" style="font-size: 14pt" cellspacing="0" id="s3ws">
    <thead>
      <tr>
        <th>Name</th>
        <th>Size (bytes)</th>
        <th>Modified at</th>
        <th>Mode</th>
      </tr>
    </thead>
    <tbody>
    {{if $self := .}}
    {{range .Entries}}
      <tr>
        <td>
          <a href="{{$self.Scheme}}{{$self.IP}}:{{$self.Port}}/{{$self.URI}}/{{.Name}}">{{.Name}}</a>
        </td>
        <td>{{.Size}}</td>
        <td>{{.ModTime}}</td>
        <td>{{.Mode}}</td>
      </tr>
    {{end}}
    {{end}}
    </tbody>
  </table>
<br/><br/>
<a href=javascript:window.history.back()>Back</a><br/>
</body>
</html>
